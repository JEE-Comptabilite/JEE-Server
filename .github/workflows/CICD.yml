# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI/CD

on:
  push:
    paths-ignore:
    - '.github/**'
  pull_request:
    paths-ignore:
    - '.github/**'

jobs:
  test:
    runs-on: self-hosted
    steps:
    - name: Checkout repository access
      uses: actions/checkout@v2 # Check if the workflow can access our repo
    
    - name: Set up Java 11 environment
      uses: actions/setup-java@v1 # Sets up a Java environment
      with:
        java-version: 11
       
    - name: Test with Maven
      run: mvn test

  build:
    if: (github.ref == 'master' || github.ref == 'develop') && github.event_name == 'push'
    needs: test
    runs-on: self-hosted
    steps:
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker image
      run: docker build . --tag jee-serve  

  publish-dev-image:
    if: github.ref == 'develop'
    needs: build
    runs-on: self-hosted
    steps:
    - name: Log-in on Docker repository
      run: /home/debian/docker/docker-login.sh

    - name: Tag of the new image
      run: docker tag jee-server alexandrebis/main/jee-server:lastversion-dev

    - name: Push of the new image
      run: docker push alexandrebis/main/jee-server:lastversion-dev

  deploy-dev:
    if: github.ref == 'develop'
    needs: build
    runs-on: self-hosted
    - name: Stop previous Docker image
      run: docker rm jee-server || echo "Server already stopped"
 
    - name: Launch new Docker image
      run: docker run -d -p 8080:8080 --name "jee-server" jee-server

  publish-prod-image:
    if: github.ref == 'master'
    needs: build
    runs-on: self-hosted
    - name: Log-in on Docker repository
      run: /home/debian/docker/docker-login.sh

    - name: Tag of the new image
      run: docker tag jee-server alexandrebis/main/jee-server:lastversion-prod

    - name: Push of the new image
      run: docker push alexandrebis/main/jee-server:lastversion-prod

  deploy-prod:
    if: github.ref == 'master'
    needs: [build, publish-prod-image]
    runs-on: self-hosted
